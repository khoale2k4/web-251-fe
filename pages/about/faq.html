<html lang="vi">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="faq.css?v=3">
</head>

<body>
    <div class="mount-header"></div>

    <main>

        <section class="faq-timeline-section">
            <div class="faq-timeline-header">
                <h2>FAQ</h2>
                <p>Các câu hỏi thường gặp từ khách hàng</p>
            </div>

            <!-- JS sẽ render danh sách FAQ vào đây -->
            <div class="faq-timeline" id="faq-list">
                <!-- Đang tải... (nội dung tạm thời sẽ bị JS thay thế) -->
            </div>
        </section>
    </main>
    <!-- Chatbot FAQ -->
    <div class="faq-chatbot" id="faq-chatbot">
        <div class="faq-chatbot-header">
            <span>FAQ Chatbot</span>
            <button id="faq-chatbot-toggle">−</button>
        </div>

        <div class="faq-chatbot-body" id="faq-chatbot-body">
            <!-- Tin nhắn sẽ được JS render -->
        </div>

        <div class="faq-chatbot-input">
            <input type="text" id="faq-chatbot-question" placeholder="Nhập câu hỏi của bạn...">
            <button id="faq-chatbot-send">Gửi</button>
        </div>
    </div>

    <div class="mount-footer"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="faq.js"></script>
    <script src="../assets/js/faq-chatbot.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true,
                offset: 100
            });
        });
    </script>
