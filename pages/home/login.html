<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/header.css">
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="../../css/popUp.css">

    <style>
        .mount-header,
        .mount-footer {
            display: contents;
        }
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">Đăng nhập</button>
                <button id="registerTab" class="auth-tab">Đăng ký</button>
            </div>

            <form id="loginForm" class="auth-form">
                <h2>Chào mừng trở lại!</h2>
                <div class="form-group">
                    <label for="login-username">Tên đăng nhập hoặc Email</label>
                    <input type="text" id="login-username" name="email" required placeholder="Username hoặc email">
                </div>
                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember-me">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password-link">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn-submit">Đăng nhập</button>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <h2>Tạo tài khoản mới</h2>
                <div class="form-group">
                    <label for="reg-username">Tên đăng nhập</label>
                    <input type="text" id="reg-username" name="username" required placeholder="Tên dùng để đăng nhập">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="reg-phone">Số điện thoại</label>
                    <input type="tel" id="reg-phone" name="phone" placeholder="0912345678" pattern="[0-9]{10,11}">
                </div>
                <div class="form-group">
                    <label for="reg-password">Mật khẩu</label>
                    <input type="password" id="reg-password" name="password" required minlength="6" placeholder="Tối thiểu 6 ký tự">
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn-submit">Đăng ký</button>
            </form>
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
