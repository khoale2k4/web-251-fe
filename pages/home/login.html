<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="../../css/popUp.css">

    <style>
        .mount-header,
        .mount-footer {
            display: contents;
        }
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">Đăng nhập</button>
                <button id="registerTab" class="auth-tab">Đăng ký</button>
            </div>

            <form id="loginForm" class="auth-form">
                <h2>Chào mừng trở lại!</h2>
                <div class="form-group">
                    <label for="login-username">Tên đăng nhập</label>
                    <input type="text" id="login-username" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Đăng nhập</button>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <h2>Tạo tài khoản mới</h2>
                <div class="form-group">
                    <label for="reg-username">Tên đăng nhập</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Mật khẩu</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn-submit">Đăng ký</button>
            </form>
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
