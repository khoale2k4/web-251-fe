<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="home.css">
    <style>
        .mount-header, .mount-footer { display: contents; }
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <h1>Liên hệ</h1>
        <div class="contact-info">
            <h2>Thông tin liên hệ</h2>
            <p><strong>Họ tên:</strong>Lê Khoa</p>
            <p><strong>Email:</strong> lekhoa@example.com</p>
            <p><strong>Điện thoại:</strong> 0123-456-789</p>
            <p><strong>Địa chỉ:</strong> Hà Nội, Việt Nam</p>
        </div>
        
        <div class="contact-form">
            <h2>Gửi tin nhắn</h2>
            <form id="contactForm">
                <label>
                    Tên của bạn:
                    <input type="text" name="name" required>
                </label>
                <br>
                <label>
                    Email:
                    <input type="email" name="email" required>
                </label>
                <br>
                <label>
                    Tin nhắn:
                    <textarea name="message" rows="5" required></textarea>
                </label>
                <br>
                <button type="submit">Gửi tin nhắn</button>
            </form>
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="home.js"></script>
</body>

</html>
