<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <title>Chi tiết sản phẩm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/popUp.css">
    <link rel="stylesheet" href="detail.css">
    <style>
        .mount-header,
        .mount-footer {
            display: contents;
        }

        main {
            background-color: #f9fafb;
            padding-bottom: 60px;
        }
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <div class="product-detail-container">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Đang tải chi tiết sản phẩm...</p>
            </div>
        </div>

        <div class="recommended-products-container">
            <h2 class="section-title">Sản phẩm đề xuất</h2>
            <div class="products-grid" id="recommended-grid">
                <p class="loading-text">Đang tải sản phẩm đề xuất...</p>
            </div>
        </div>

        <div class="comment-section-container">
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="detail.js"></script>
</body>

</html>
