<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/popUp.css">
    <link rel="stylesheet" href="detail.css">
    <style>
        .mount-header,
        .mount-footer {
            display: contents;
        }
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <div class="product-detail-container">
            <button class="btn-back" onclick="window.location.href='/fe/pages/products/index.html'">
                &larr; Quay lại sản phẩm
            </button>
            
            <div class="product-detail">
                <div class="product-gallery">
                    <div class="main-image">
                        <img src="https://via.placeholder.com/600x600.png?text=Ảnh+chính" alt="Main product" id="main-product-image">
                    </div>
                </div>

                <div class="product-info">
                    <span class="product-category">Danh mục sản phẩm</span>
                    <h1 class="product-title">Tên sản phẩm cao cấp rất dài</h1>
                    <p class="product-description">
                        Mô tả ngắn gọn về sản phẩm, nêu bật các tính năng chính và lợi ích.
                        Nội dung này cần đủ hấp dẫn để giữ chân người dùng.
                    </p>

                    <div class="price-section">
                        <span class="price">2.500.000đ</span>
                        <span class="old-price">3.000.000đ</span>
                        <span class="discount-badge">-17%</span>
                    </div>

                    <div class="action-buttons">
                        <button class="btn-primary">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="detail.js"></script>
    </body>

</html>
