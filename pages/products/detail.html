<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="products.css">
    <style>
        .mount-header, .mount-footer { display: contents; }
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <h1>Chi tiết sản phẩm</h1>
        <div class="product-detail">
            <div class="product-image">
                <img src="../../assets/images/product-placeholder.jpg" alt="Product Image"
                     style="width: 100%; max-width: 400px; height: auto;">
            </div>
            <div class="product-info">
                <h2>Website Portfolio</h2>
                <p class="price">2,000,000 VNĐ</p>
                <p class="description">
                    Thiết kế website cá nhân chuyên nghiệp với giao diện hiện đại, responsive, 
                    tối ưu SEO và tích hợp các tính năng cần thiết.
                </p>
                <ul class="features">
                    <li>Thiết kế responsive</li>
                    <li>Tối ưu SEO</li>
                    <li>Form liên hệ</li>
                    <li>Quản lý nội dung</li>
                    <li>Hỗ trợ 24/7</li>
                </ul>
                <button class="btn-primary">Đặt hàng ngay</button>
            </div>
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="products.js"></script>
</body>
</html>
