<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="products.css">

  <link rel="stylesheet" href="../../css/popUp.css">
  <style>
    .mount-header,
    .mount-footer {
      display: contents;
    }
  </style>
</head>

<body>
  <div class="mount-header"></div>

  <main>
    <div class="product-header">
      <h1 id="page-title">Sản phẩm</h1>
      <button id="clear-filter" class="btn-secondary" style="display:none;">Xóa bộ lọc</button>
    </div>

    <div class="products-grid"></div>
    <div class="pagination-wrapper">
      <div id="pagination-container" class="pagination-container" style="display: none;">
        <div id="pagination-summary" class="pagination-summary"></div>
        <ul id="pagination-controls" class="pagination"></ul>
      </div>
    </div>
  </main>

  <div class="mount-footer"></div>

  <script type="module" src="../../js/main.js"></script>
  <script type="module" src="products.js"></script>
</body>

</html>
