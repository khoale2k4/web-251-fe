<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="products.css">
    <style>
        .mount-header, .mount-footer { display: contents; }
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <h1>Giỏ hàng</h1>
        <div class="cart-content">
            <div class="cart-items">
                <div class="cart-item">
                    <h3>Website Portfolio</h3>
                    <p>2,000,000 VNĐ</p>
                    <button class="btn-remove">Xóa</button>
                </div>
                <div class="cart-item">
                    <h3>Website Doanh nghiệp</h3>
                    <p>5,000,000 VNĐ</p>
                    <button class="btn-remove">Xóa</button>
                </div>
            </div>
            <div class="cart-summary">
                <h3>Tổng cộng: 7,000,000 VNĐ</h3>
                <button class="btn-primary">Thanh toán</button>
            </div>
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="products.js"></script>
</body>

</html>
