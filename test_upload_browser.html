<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload from Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        img { max-width: 100%; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Test Upload from Browser</h1>
    
    <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px;">
        <h2>Upload Test</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="testUpload()">Upload</button>
        <div id="result" class="result">Ch∆∞a upload...</div>
        <img id="preview" style="display:none;">
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const preview = document.getElementById('preview');
            
            if (!fileInput.files.length) {
                resultDiv.innerHTML = '<span class="error">‚ùå Ch·ªçn file tr∆∞·ªõc!</span>';
                return;
            }

            const file = fileInput.files[0];
            resultDiv.innerHTML = '‚è≥ ƒêang upload...';

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('folder', 'news');
                formData.append('target', 'assets');

                console.log('=== UPLOAD TEST ===');
                console.log('URL:', API_BASE + '/upload');
                console.log('File:', file.name, file.type, file.size);
                console.log('FormData:', {
                    file: file.name,
                    folder: 'news',
                    target: 'assets'
                });

                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                console.log('Response Status:', response.status);
                console.log('Response OK:', response.ok);
                console.log('Response Headers:', [...response.headers]);

                const responseText = await response.text();
                console.log('Response Text:', responseText);

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error('Invalid JSON: ' + responseText.substring(0, 200));
                }

                if (result.success) {
                    resultDiv.innerHTML = `
                        <span class="success">‚úÖ Upload th√†nh c√¥ng!</span><br>
                        <strong>File:</strong> ${result.file}<br>
                        <strong>Path:</strong> ${result.relativePath}<br>
                        <strong>MIME:</strong> ${result.mime}
                    `;
                    
                    // Show preview
                    preview.src = '../' + result.relativePath;
                    preview.style.display = 'block';
                    
                    console.log('‚úÖ SUCCESS:', result);
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå L·ªói: ${result.error}</span>`;
                    console.error('‚ùå ERROR:', result);
                }
            } catch (error) {
                console.error('‚ùå EXCEPTION:', error);
                resultDiv.innerHTML = `<span class="error">‚ùå L·ªói: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
