<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Admin FAQ</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../admin.css">
    <style>
        .mount-header, .mount-footer { display: contents; }
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <h1>Quản lý FAQ</h1>
        <div class="admin-content">
            <h2>Danh sách câu hỏi</h2>
            <button class="btn-add">Thêm câu hỏi mới</button>
            <div class="faq-list">
                <div class="faq-item">
                    <h3>Website này được tạo ra để làm gì?</h3>
                    <p>Website này là bài tập lớn môn Web Development của sinh viênLê Khoa...</p>
                    <button class="btn-edit">Sửa</button>
                    <button class="btn-delete">Xóa</button>
                </div>
                <div class="faq-item">
                    <h3>Làm thế nào để liên hệ với tác giả?</h3>
                    <p>Bạn có thể liên hệ qua trang Contact hoặc email...</p>
                    <button class="btn-edit">Sửa</button>
                    <button class="btn-delete">Xóa</button>
                </div>
            </div>
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="admin_faq.js"></script>
</body>

</html>
