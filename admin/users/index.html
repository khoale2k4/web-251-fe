<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Users - Admin Panel</title>
    
    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="../fixed-sidebar.css?v=1">
    
    <style>
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .badge-role {
            font-size: 11px;
            padding: 4px 10px;
        }
        
        .badge-admin { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .badge-member { background: #6c757d; }
    </style>
</head>
<body>
    <div class="page">
        <!-- Sidebar -->
        <div class="mount-admin-sidebar"></div>

        <!-- Main Content -->
        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">
                                <i class="ti ti-users me-2"></i>Quản lý Users
                            </h2>
                            <div class="text-muted mt-1">Danh sách người dùng và yêu cầu reset password</div>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" id="addUserBtn">
                                <i class="ti ti-plus"></i> Thêm User
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <!-- Users Table -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="card-title">Danh sách Users</h3>
                            <div class="ms-auto">
                                <input type="text" class="form-control form-control-sm" id="searchUser" placeholder="Tìm kiếm...">
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-vcenter card-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>User</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Trạng thái</th>
                                            <th>Ngày tạo</th>
                                            <th class="w-1">Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody id="usersTableBody">
                                        <tr>
                                            <td colspan="7" class="text-center py-4">
                                                <div class="spinner-border text-primary" role="status"></div>
                                                <div class="text-muted mt-2">Đang tải...</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Password Reset Requests -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="ti ti-lock-open"></i> Yêu cầu Reset Password
                            </h3>
                            <div class="ms-auto">
                                <select class="form-select form-select-sm" id="filterStatus">
                                    <option value="">Tất cả</option>
                                    <option value="pending" selected>Chờ duyệt</option>
                                    <option value="approved">Đã duyệt</option>
                                    <option value="rejected">Đã từ chối</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-vcenter card-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>User</th>
                                            <th>Lý do</th>
                                            <th>Trạng thái</th>
                                            <th>Ngày gửi</th>
                                            <th class="w-1">Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody id="requestsTableBody">
                                        <tr>
                                            <td colspan="6" class="text-center py-4">
                                                <div class="spinner-border text-primary" role="status"></div>
                                                <div class="text-muted mt-2">Đang tải...</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script type="module" src="./admin-users.js"></script>
</body>
</html>
