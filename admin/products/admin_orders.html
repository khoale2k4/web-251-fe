<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Admin Orders</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../admin.css">
  <link rel="stylesheet" href="../../css/tableList.css">
  <link rel="stylesheet" href="../../css/popUp.css">
  <link rel="stylesheet" href="./admin_orders_tab.css">
</head>

<body>
  <div class="mount-header"></div>

  <main>
    <h1>Quản lý Giỏ hàng & Đơn hàng</h1>

    <div class="tabs">
      <button id="tab-cart" class="active">Giỏ hàng</button>
      <button id="tab-orders">Đơn hàng</button>
    </div>

    <section id="cart-section" class="section active">
      <h2>Danh sách Giỏ hàng</h2>

      <div class="table-wrapper">
        <div class="table-toolbar">
          <div class="table-search">
            <input type="text" class="cart-search" placeholder="Tìm kiếm giỏ hàng...">
          </div>
        </div>

        <table class="table-list">
          <thead>
            <tr>
              <th>Người dùng</th>
              <th>Số sản phẩm</th>
              <th>Lần cập nhật cuối</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody class="cart-table-body"></tbody>
        </table>
      </div>
    </section>

    <section id="orders-section" class="section">
      <h2>Danh sách Đơn hàng</h2>

      <div class="table-wrapper">
        <div class="table-toolbar">
          <div class="table-search">
            <input type="text" class="order-search" placeholder="Tìm kiếm đơn hàng...">
          </div>
        </div>

        <table class="table-list">
          <thead>
            <tr>
              <th>Người dùng</th>
              <th>Tổng tiền</th>
              <th>Địa chỉ</th>
              <th>Phương thức thanh toán</th>
              <th>Trạng thái</th>
              <th>Note</th>
              <th>Ngày tạo đơn</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody class="order-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="mount-footer"></div>

  <script type="module" src="../../js/main.js"></script>
  <script type="module" src="admin_orders.js"></script>
</body>

</html>
