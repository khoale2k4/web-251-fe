<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Admin Products</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="../../css/tableList.css">
    <style>
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <div class="admin-content">
            <div class="table-wrapper">
                <h2>Danh sách sản phẩm</h2>
                <div class="table-toolbar">
                    <button class="btn-add">Thêm sản phẩm mới</button>
                    <div class="table-search">
                        <input type="text" class="product-search" placeholder="Tìm kiếm...">
                    </div>
                </div>
                <div class="products-table">
                    <table class="table-list">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Giảm giá</th>
                                <th>Còn lại</th>
                                <th>Kích cỡ</th>
                                <th>Màu sắc</th>
                                <th>Phân loại</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody class="products-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="admin_products.js"></script>
</body>

</html>
