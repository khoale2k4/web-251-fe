<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quản lý bình luận - Admin</title>

    <!-- Tabler CSS cho Sidebar -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />

    <!-- Admin Sidebar CSS -->
    <link rel="stylesheet" href="../admin-sidebar.css?v=102">

    <!-- FINAL FIXED SIDEBAR CSS -->
    <link rel="stylesheet" href="../fixed-sidebar.css?v=1">

    <style>
        /* Giữ nguyên style cũ */
        .table .btn {
            padding: 0.35rem 0.6rem;
        }

        .filter-group {
            gap: .5rem;
            align-items: center;
        }

        .page-body {
            padding: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- Tabler Sidebar -->
        <div class="mount-admin-sidebar"></div>

        <div class="page-wrapper">
            <div class="page-header">
                <div class="container-xl">
                    <h2 class="page-title">Quản lý bình luận</h2>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="card-title mb-0">Danh sách bình luận</h3>

                            <!-- Tabs -->
                            <ul class="nav nav-tabs card-header-tabs ms-3" id="commentTabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="tab-posts" data-type="post" href="#" role="tab">Bài
                                        viết</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tab-products" data-type="product" href="#" role="tab">Sản
                                        phẩm</a>
                                </li>
                            </ul>

                            <!-- Filter -->
                            <div class="ms-auto d-flex filter-group">
                                <input type="number" id="filterId" class="form-control" placeholder="Lọc theo post_id"
                                    style="width:160px" />
                                <button id="btnFilter" class="btn btn-primary">Lọc</button>
                                <button id="btnRefresh" class="btn btn-outline-secondary">Làm mới</button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-vcenter">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Người dùng</th>
                                        <th>Bài viết / Sản phẩm</th>
                                        <th>Nội dung</th>
                                        <th>Ngày tạo</th>
                                        <th class="text-end">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="commentTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center py-4 text-muted">Đang tải dữ liệu...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal xác nhận xoá -->
            <div class="modal modal-blur fade" id="confirmModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body text-center py-4">
                            <h3>Bạn có chắc muốn xoá bình luận này?</h3>
                            <div class="mt-3">
                                <button class="btn btn-danger" id="btnConfirmDelete">Xoá</button>
                                <button class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>

    <!-- SIDEBAR FIX SCRIPT -->
    <script src="../sidebar-fix.js?v=2"></script>

    <!-- JS gốc -->
    <script type="module" src="admin_comments.js?v=6"></script>
    <script type="module">
      import { mountAdminSidebar } from '../../components/AdminSidebar.js';
      document.addEventListener('DOMContentLoaded', () => {
        mountAdminSidebar('.mount-admin-sidebar', 'comments');
      });
    </script>
</body>

</html>
