<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Admin News</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../admin.css">
    <style>
        .mount-header, .mount-footer { display: contents; }
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <h1>Quản lý tin tức</h1>
        <div class="admin-content">
            <h2>Danh sách tin tức</h2>
            <button class="btn-add">Thêm tin tức mới</button>
            <div class="news-list">
                <div class="news-item">
                    <h3>Ra mắt website mới</h3>
                    <p class="news-date">15/12/2024</p>
                    <p>Website demo củaLê Khoa đã được hoàn thành...</p>
                    <button class="btn-edit">Sửa</button>
                    <button class="btn-delete">Xóa</button>
                </div>
                <div class="news-item">
                    <h3>Công nghệ web hiện đại</h3>
                    <p class="news-date">10/12/2024</p>
                    <p>Những xu hướng công nghệ web mới nhất...</p>
                    <button class="btn-edit">Sửa</button>
                    <button class="btn-delete">Xóa</button>
                </div>
            </div>
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="admin_news.js"></script>
</body>

</html>
