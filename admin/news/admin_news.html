<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Admin News</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../admin.css">
    <style>
        .mount-header,
        .mount-footer {
            display: contents;
        }
    </style>
</head>

<body>
    <div class="mount-header"></div>

    <main>
        <h1>Quản lý tin tức</h1>
        <div class="admin-content">
            <h2>Danh sách bài viết</h2>

            <div class="toolbar">
                <input type="text" id="searchPost" placeholder="Tìm kiếm bài viết...">
                <button id="btnAdd" class="btn-add">Thêm bài viết</button>
            </div>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Tác giả</th>
                        <th>Ngày tạo</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="newsTableBody">
                    <!-- render động từ JS -->
                </tbody>
            </table>
        </div>

        <!-- Popup form -->
        <div id="newsFormPopup" class="popup hidden">
            <div class="popup-content">
                <h3 id="formTitle">Thêm bài viết</h3>
                <input type="text" id="title" placeholder="Tiêu đề" required />
                <textarea id="content" placeholder="Nội dung" required></textarea>
                <input type="text" id="author_id" placeholder="Mã tác giả (tạm thời)" />
                <button id="btnSave">Lưu</button>
                <button id="btnCancel">Hủy</button>
            </div>
        </div>
    </main>

    <div class="mount-footer"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="admin_news.js"></script>
</body>

</html>
