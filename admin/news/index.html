<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý bài viết - Admin</title>

    <!-- Tabler CSS cho Sidebar -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>

    <!-- Admin Sidebar CSS -->
    <link rel="stylesheet" href="../admin-sidebar.css?v=102">

    <!-- FINAL FIXED SIDEBAR CSS -->
    <link rel="stylesheet" href="../fixed-sidebar.css?v=1">
    
    <style>
        .table-actions button {
            margin-right: 4px;
        }
        
        /* Giữ nguyên style cho nội dung chính */
        .page-body {
            padding: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- Tabler Sidebar -->
        <div class="mount-admin-sidebar"></div>

        <!-- Nội dung chính - GIỮ NGUYÊN GIAO DIỆN CŨ -->
        <div class="page-wrapper">
            <div class="page-header">
                <div class="container-xl">
                    <h2 class="page-title">Quản lý bài viết</h2>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Danh sách bài viết</h3>
                            <div class="ms-auto d-flex gap-2">
                                <input type="text" id="searchPost" class="form-control" placeholder="Tìm kiếm..."
                                    style="width: 200px;">
                                <button class="btn btn-primary" id="btnAdd">Thêm bài viết</button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tiêu đề</th>
                                        <th>Tác giả</th>
                                        <th>Ngày tạo</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="newsTableBody">
                                    <!-- Render động bằng JS -->
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer d-flex align-items-center" id="newsPager">
                            <p class="m-0 text-muted" id="postSummary">
                                <span>Đang tải...</span>
                            </p>
                            <ul class="pagination m-0 ms-auto">
                                <li class="page-item">
                                    <a class="page-link btn-prev" href="#">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                            <path d="M15 6l-6 6l6 6"></path>
                                        </svg>
                                        Prev
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link btn-next" href="#">
                                        Next
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                            <path d="M9 6l6 6l-6 6"></path>
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add / Edit moved to dedicated page: edit.html -->
            <!-- The modal was removed to ensure nicEdit initializes reliably on a visible page. -->
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    
    <!-- SIDEBAR FIX SCRIPT -->
    <script src="../sidebar-fix.js?v=2"></script>
    
    <!-- JS gốc -->
    <script type="module" src="admin_news.js?v=6"></script>
    <script type="module">
      import { mountAdminSidebar } from '../../components/AdminSidebar.js';
      document.addEventListener('DOMContentLoaded', () => {
        mountAdminSidebar('.mount-admin-sidebar', 'admin-news');
      });
    </script>
</body>
</html>
